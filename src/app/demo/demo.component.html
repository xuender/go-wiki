<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<button mat-button color="primary">Hello World！</button>
<button mat-raised-button color="primary">Hello World！</button>
<i class="material-icons">person</i>
<mat-icon>person</mat-icon>
<mat-icon color="accent">info</mat-icon>
<mat-icon color="warn">warning</mat-icon>
<button mat-raised-button color="accent">
  <mat-icon>thumb_up</mat-icon>
  Accent
</button>
<button mat-icon-button color="primary">
  <mat-icon>thumb_up</mat-icon>
</button>
<button mat-raised-button mat-icon-button color="primary">
  <mat-icon>thumb_up</mat-icon>
</button>
<button mat-fab>
  <mat-icon>thumb_up</mat-icon>
</button>
<mat-button-toggle>我是個開關</mat-button-toggle>
